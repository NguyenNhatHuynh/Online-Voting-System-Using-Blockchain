<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Voting Online</title>

    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <!-- Fonts and icons -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
    />
    <!-- CSS Files -->
    <link href="./assets/css/material-dashboard.css?v=2.1.2" rel="stylesheet" />
  </head>
  <body>
    <!-- Wrapper -->
    <div class="wrapper">
      <div
        class="sidebar"
        data-color="green"
        data-background-color="white"
        data-image="./assets/img/sidebar-1.jpg"
      >
        <div class="sidebar-wrapper">
          <ul class="nav" style="margin-top: 50px">
            <li class="nav-item">
              <a class="nav-link" href="/candidateDetails">
                <i class="material-icons">info</i>
                <p>Chi Tiết Ứng Viên</p>
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">
                <i class="material-icons">person_add</i>
                <p>Thêm Ứng Viên</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/table_view">
                <i class="material-icons">how_to_reg</i>
                <p>Đăng Ký</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/changePhase">
                <i class="material-icons">published_with_changes</i>
                <p>Thay Đổi Trạng Thái</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">
                <i class="material-icons">logout</i>
                <p>Đăng Xuất</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="main-panel">
        <!-- Navbar -->
        <nav
          class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top"
        >
          <div class="container-fluid">
            <div class="navbar-wrapper">
              <a class="navbar-brand" href="javascript:;">Thêm Ứng Viên</a>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              aria-controls="navigation-index"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="sr-only">Mở điều hướng</span>
              <span class="navbar-toggler-icon icon-bar"></span>
              <span class="navbar-toggler-icon icon-bar"></span>
              <span class="navbar-toggler-icon icon-bar"></span>
            </button>
          </div>
        </nav>

        <!-- Content -->
        <div class="content">
          <div class="container" style="width: 800px">
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header card-header-success">
                    <h4 class="card-title">Thông Tin Ứng Viên</h4>
                  </div>
                  <br />
                  <div class="card-body">
                    <!-- Form -->
                    <form onsubmit="App.addCandidate(); return false;">
                      <div class="row mb-4">
                        <div class="col">
                          <div class="form-outline">
                            <input
                              type="text"
                              id="name"
                              class="form-control"
                              required
                            />
                            <label class="form-label" for="form3Example1"
                              >Tên</label
                            >
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-outline">
                            <input
                              type="text"
                              id="party"
                              class="form-control"
                              required
                            />
                            <label class="form-label" for="form3Example2"
                              >Đội</label
                            >
                          </div>
                        </div>
                      </div>
                      <div class="row mb-4">
                        <div class="col">
                          <div class="form-outline">
                            <input
                              type="text"
                              id="age"
                              class="form-control"
                              required
                            />
                            <label class="form-label" for="form3Example1"
                              >Tuổi</label
                            >
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-outline">
                            <input
                              type="text"
                              id="qualification"
                              class="form-control"
                              required
                            />
                            <label class="form-label" for="form3Example2"
                              >Trình Độ</label
                            >
                          </div>
                        </div>
                      </div>
                      <button
                        type="submit"
                        class="btn btn-success btn-block mb-4"
                      >
                        Thêm
                      </button>
                    </form>
                  </div>

                  <!-- Success Message -->
                  <div class="alert alert-success" id="loader">
                    <button
                      type="button"
                      class="close"
                      data-dismiss="alert"
                      aria-label="Close"
                    >
                      <!-- <i class="material-icons">close</i> -->
                    </button>
                    <span><b> Ứng Viên </b> đã được thêm thành công....!</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Content -->
      </div>
      <!-- End Main Panel -->
    </div>
    <!-- End Wrapper -->

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="./assets/js/core/popper.min.js"></script>
    <script src="./assets/js/core/bootstrap-material-design.min.js"></script>
    <script src="./assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <script src="./assets/js/plugins/moment.min.js"></script>
    <script src="./assets/js/plugins/jquery.validate.min.js"></script>
    <script src="./assets/js/plugins/bootstrap-tagsinput.js"></script>
    <script src="./assets/js/plugins/jasny-bootstrap.min.js"></script>
    <script src="./assets/js/plugins/jquery-jvectormap.js"></script>
    <script src="./assets/js/plugins/nouislider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
    <script src="./assets/js/plugins/arrive.min.js"></script>
    <script src="./assets/js/plugins/bootstrap-notify.js"></script>
    <script
      src="./assets/js/material-dashboard.js?v=2.1.2"
      type="text/javascript"
    ></script>

    <!-- Sidebar and Navbar JS (Optional for your use) -->
    <script>
      $(document).ready(function () {
        $().ready(function () {
          $sidebar = $(".sidebar");
          $sidebar_img_container = $sidebar.find(".sidebar-background");
          $full_page = $(".full-page");
          $sidebar_responsive = $("body > .navbar-collapse");

          window_width = $(window).width();

          fixed_plugin_open = $(
            ".sidebar .sidebar-wrapper .nav li.active a p"
          ).html();
          if (window_width > 767 && fixed_plugin_open == "Dashboard") {
            if ($(".fixed-plugin .dropdown").hasClass("show-dropdown")) {
              $(".fixed-plugin .dropdown").addClass("open");
            }
          }

          $(".fixed-plugin a").click(function (event) {
            if ($(this).hasClass("switch-trigger")) {
              if (event.stopPropagation) {
                event.stopPropagation();
              } else if (window.event) {
                window.event.cancelBubble = true;
              }
            }
          });

          // Sidebar color changes
          $(".fixed-plugin .active-color span").click(function () {
            $full_page_background = $(".full-page-background");
            $(this).siblings().removeClass("active");
            $(this).addClass("active");
            var new_color = $(this).data("color");
            if ($sidebar.length != 0) {
              $sidebar.attr("data-color", new_color);
            }
            if ($full_page.length != 0) {
              $full_page.attr("filter-color", new_color);
            }
            if ($sidebar_responsive.length != 0) {
              $sidebar_responsive.attr("data-color", new_color);
            }
          });

          // Sidebar background image changes
          $(".fixed-plugin .img-holder").click(function () {
            $full_page_background = $(".full-page-background");
            $(this).parent("li").siblings().removeClass("active");
            $(this).parent("li").addClass("active");
            var new_image = $(this).find("img").attr("src");
            if (
              $sidebar_img_container.length != 0 &&
              $(".switch-sidebar-image input:checked").length != 0
            ) {
              $sidebar_img_container.fadeOut("fast", function () {
                $sidebar_img_container.css(
                  "background-image",
                  'url("' + new_image + '")'
                );
                $sidebar_img_container.fadeIn("fast");
              });
            }

            if (
              $full_page_background.length != 0 &&
              $(".switch-sidebar-image input:checked").length != 0
            ) {
              var new_image_full_page = $(".fixed-plugin li.active .img-holder")
                .find("img")
                .data("src");
              $full_page_background.fadeOut("fast", function () {
                $full_page_background.css(
                  "background-image",
                  'url("' + new_image_full_page + '")'
                );
                $full_page_background.fadeIn("fast");
              });
            }

            if ($(".switch-sidebar-image input:checked").length == 0) {
              var new_image = $(".fixed-plugin li.active .img-holder")
                .find("img")
                .attr("src");
              var new_image_full_page = $(".fixed-plugin li.active .img-holder")
                .find("img")
                .data("src");
              $sidebar_img_container.css(
                "background-image",
                'url("' + new_image + '")'
              );
              $full_page_background.css(
                "background-image",
                'url("' + new_image_full_page + '")'
              );
            }

            if ($sidebar_responsive.length != 0) {
              $sidebar_responsive.css(
                "background-image",
                'url("' + new_image + '")'
              );
            }
          });

          // More sidebar behavior
          $(".switch-sidebar-image input").change(function () {
            $full_page_background = $(".full-page-background");
            $input = $(this);
            if ($input.is(":checked")) {
              if ($sidebar_img_container.length != 0) {
                $sidebar_img_container.fadeIn("fast");
                $sidebar.attr("data-image", "#");
              }
              if ($full_page_background.length != 0) {
                $full_page_background.fadeIn("fast");
                $full_page.attr("data-image", "#");
              }
              background_image = true;
            } else {
              if ($sidebar_img_container.length != 0) {
                $sidebar.removeAttr("data-image");
                $sidebar_img_container.fadeOut("fast");
              }
              if ($full_page_background.length != 0) {
                $full_page.removeAttr("data-image", "#");
                $full_page_background.fadeOut("fast");
              }
              background_image = false;
            }
          });

          // Sidebar mini behavior
          $(".switch-sidebar-mini input").change(function () {
            $body = $("body");
            $input = $(this);

            if (md.misc.sidebar_mini_active == true) {
              $("body").removeClass("sidebar-mini");
              md.misc.sidebar_mini_active = false;
              $(".sidebar .sidebar-wrapper, .main-panel").perfectScrollbar();
            } else {
              $(".sidebar .sidebar-wrapper, .main-panel").perfectScrollbar(
                "destroy"
              );
              setTimeout(function () {
                $("body").addClass("sidebar-mini");
                md.misc.sidebar_mini_active = true;
              }, 300);
            }

            var simulateWindowResize = setInterval(function () {
              window.dispatchEvent(new Event("resize"));
            }, 180);

            setTimeout(function () {
              clearInterval(simulateWindowResize);
            }, 1000);
          });
        });
      });
    </script>

    <!-- Dashboard page charts -->
    <script>
      $(document).ready(function () {
        md.initDashboardPageCharts();
      });
    </script>
  </body>
</html>
